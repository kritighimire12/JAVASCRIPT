<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        1. while loop
        2. do while loop
        3. for loop
        4. for in loop
        5. for of loop
    </pre>
    <script>
      //while loop
      let x = 1;
      while (x <= 20) {
        document.write(`${x}<br>`);
        x++;
      }

      let y = 20;
      while (y >= 1) {
        document.write(`${y}<br>`);
        y--;
      }
      document.write(`<br><br>`);
      // do while loop
      let i = 1;
      do {
        document.write(`${i}<br>`);
        i++;
      } while (i <= 10);
    </script>
  </body>
</html>
