<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <button onclick="demo()">See Results</button>
    <h2></h2>

    <button ondblclick="demo1()">See Date</button>
    <p></p>
    <script>
      //onclick,ondblclick,onmouseover,onmouseout,onsubmit,onchange,onkeyup,onkeydown,onload
      const demo = () => {
         document.write(new Date());
        //document.querySelector(`h2`).innerHTML = new Date();
      };

      const demo1 = () => {
        document.querySelector(`p`).innerHTML = new Date();
      };
    </script>
  </body>
</html>
