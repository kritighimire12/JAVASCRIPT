<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //variables is a container to store value.
      //while declaring a varaiable the numeric values and special characters except underscore(_) must be avoided at the beginning.
      //And the javascipt keywords or methods cannot be used as a name of the variable.
      // to declare a variable we have to use : var or let or const
      //modern javascript (ES6->ecma script)

      var a = 20;
      document.write(a);
      document.write(`the value of a is ${a} <br>`);

      let b = "javascript";
      document.write(`${b}`);

      const c = "it is 10 am";
      document.write(c);
    </script>
  </body>
</html>
