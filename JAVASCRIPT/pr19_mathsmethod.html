<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let pi = Math.PI;
      document.write(`${pi}<br>`);
      document.write(`${pi.toFixed(2)}<br>`);

      //sqrt()=> square root
      document.write(`${Math.sqrt(25)}<br>`);
      document.write(`${Math.sqrt(81)}<br>`);

      //pow()=> power
      document.write(`${Math.pow(2, 4)}<br>`);

      //abs()=>absolute positive number
      document.write(`${Math.abs(-20.5)}<br>`);

      //round()
      document.write(`${Math.round(20.5)}<br>`);
      document.write(`${Math.round(20.9)}<br>`);

      //ceil()
      document.write(`${Math.ceil(23.9)}<br>`);
      document.write(`${Math.ceil(23.1)}<br>`);

      //floor()
      document.write(`${Math.floor(12.9)}<br>`);
      document.write(`${Math.floor(12.1)}<br>`);

      //trunc()=>decimal paxi check nagarne
      document.write(`${Math.trunc(13.1)}<br>`);
      document.write(`${Math.trunc(13.9)}<br>`);

      //random()=> 0 ra 1 ko bichma value dinxa
      document.write(`${Math.random()}<br>`);

      let x = Math.random() * 20;
      document.write(`${Math.floor(x)}<br>`);
    </script>
  </body>
</html>
