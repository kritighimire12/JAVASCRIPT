<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .content {
      height: 500px;
      width: 500px;
      margin: auto;
      position: relative;
    }

    .content img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    button {
      font-size: 25px;
      border: none;
      background-color: transparent;
      position: absolute;
      top: 45%;
    }
    .left {
      left: 2%;
    }
    .right {
      right: 2%;
    }
  </style>
  <body>
    <div class="content">
      <img src="images/image.jpg" alt="" />

      <button class="left">&lt;</button>
      <button class="right">&gt;</button>
    </div>
    <script src="pr29_imageSlider.js"></script>
  </body>
</html>
