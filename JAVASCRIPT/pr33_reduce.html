<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //0 total ko initial value
      //reduce ma dunction define gareko duita parent huna parxa j lekhe ni hunxa

      const prices = [10, 20, 30, 50, 100];
      const totalPrice = prices.reduce((total, values) => {
        //total=0
        // values ma prices vako aauxa
        //total=0+10=10
        //total=10+20=30
        //total=30+30=60

        return total + values;
      }, 0);
      document.write(`${totalPrice} <br>`);

      //reduceRight()=> right bata hudai aauxa
      const num = [25, 96, 56, 45, 102];
      const totalNum = num.reduce((total, value) => {
        return total * value;
      }, 1);
      document.write(`${totalNum}`);
    </script>
  </body>
</html>
