<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        and(&&) -> returns true if all the conditions are true otherwise return false.
        OR(||) -> returns true if any condition is true otherwise return false.
        NOT(!) -> return oppposite result
        
        */
      const x = 20 > 10 && 10 < 8;
      document.write(`${x} <br>`);
      const y = 20 > 10 || 10 < 8;
      document.write(`${y} <br>`);

      const z = !(20 > 10 || 10 < 8);
      document.write(`${z} <br>`);
    </script>
  </body>
</html>
