<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
 const student = [
        { name: "sudip adhikari", age: 22 },
        { name: "kriti ghimire", age: 23 },
        { name: "sangita adhikari", age: 24 },
      ];
      //define the function
      const showStudent = () => {
        setTimeout(() => {
          let result = "";
          student.forEach((info) => {
            result += ` <ul>
                        <li>${info.name}   </li>
                        <li>${info.age}</li>
                        </ul>
                    `;
          });
          document.querySelector("div").innerHTML = result;
        }, 2000);
      };

      //define
      const addStudent=(newdata)=>{
          return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                student.push(newdata)
                const error =false
                if(!error){
                    resolve()
                }
                else{
                    reject('Something went wrong')
                }

            },3000)




          })


        }


      //call addStudent
  const demoFunction=async()=>{
    await  addStudent({name:'Saksham karki',age:27})
    showStudent()


  }

      demoFunction()


    </script>
</body>
</html>
