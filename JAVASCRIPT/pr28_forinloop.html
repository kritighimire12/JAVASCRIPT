<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for in loop works through the iterable objects.
      const student = {
        firstName: "kriti",
        lastName: "ghimire",
        age: 22,
        address: "Lamjung",
        height: 5.6,
      };
      for (let i in student) {
        document.write(`${student[i]}<br>`);
      }

      //for of loop through thr iterable array
      const fruits = ["apple", "banana", "kiwi", "orange", "mango"];
      for (let name of fruits) {
        document.write(`${name}<br>`);
      }
    </script>
  </body>
</html>
