<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      //
      /*
        1 Arithmetic Operators
        2. Assignment Operators
        3. Comparision Operators
        4. Logical OPerators
        5. Bitwise Operators

        prompt -> only takes string
        */

      //Arithmetic Operators->+,-,*,/,%(mod),**(pow)
      const x = Number(prompt("enter the first numner:"));
      const y = Number(prompt("enter the second numner:"));
      const sum = x + y;
      document.write(`the addition of  x and y is ${sum} <br>`);

      const sub = x - y;
      document.write(`the subtraction of  x and y is ${sub} <br>`);

      const mul = x - y;
      document.write(`the multiplication of  x and y is ${mul} <br>`);

      const div = x / y;
      document.write(`the division of  x and y is ${div} <br>`);

      const rem = x % y;
      document.write(`the remainder of  x and y is ${rem} <br>`);

      const pow = x ** y;
      document.write(`the power of  x and y is ${pow} <br>`);
    </script>
  </body>
</html>
