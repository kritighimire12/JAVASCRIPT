<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        and(&)
        or(|)
        x-or(exclusive or) 
        */
      const x = 5 & 1;
      document.write(`${x} <br>`);
      const y = 5 | 1;
      document.write(`${y} <br>`);
      const z = 5 ^ 3;
      document.write(`${z} <br>`);
    </script>
  </body>
</html>
