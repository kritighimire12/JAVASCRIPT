<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //assignment operators -> is used to assign values to a variable.
      // = -> value assign
      // += -> eg x+=y is same  as x=x+y
      // -= -> eg x-=y is same  as x=x-y
      // *= -> eg x*=y is same  as x=x*y
      // /= -> eg x/=y is same  as x=x/y
      // %= -> eg x%=y is same  as x=x%y
      // **= -> eg x**=y is same  as x=x**y

      let x = 10;
      let y = 20;
      x += y;
      document.write(`the value of x is ${x} <br>`);

      x -= 5;
      document.write(`the value of x is ${x} <br>`);

      y *= 2;
      document.write(`the value of x is ${y} <br>`);

      y %= x;
      document.write(`the value of x is ${y} <br>`);

      x /= y;
      document.write(`the value of x is ${y} <br>`);

      y **= 2;
      document.write(`the value of x is ${y} <br>`);
    </script>
  </body>
</html>
