<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //define
      const addFunction = (a, b) => {
        const sum = a + b;
        return sum;
      };

      //call
      const result = addFunction(10, 30);
      document.write(`${result}`);
    </script>
  </body>
</html>
